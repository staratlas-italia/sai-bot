name: Deploy to DigitalOcean Droplet
"on":
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{secrets.KEY}}
          script: |
            pm2 stop 0
            rm -rf sai-bot
            git clone git@github.com:staratlas-italia/sai-bot.git
            cd sai-bot
            touch .env
            echo "DISCORD_BOT_TOKEN=${{secrets.DISCORD_BOT_TOKEN}}" >> .env
            echo "CHANNEL_ID=${{secrets.CHANNEL_ID}}" >> .env
            echo "GUILD_ID=${{secrets.GUILD_ID}}" >> .env
            echo "GCP_CLIENT_EMAIL=${{secrets.GCP_CLIENT_EMAIL}}" >> .env
            echo "GCP_PRIVATE_KEY=${{secrets.GCP_PRIVATE_KEY}}" >> .env
            yarn install --frozen-lockfile
            yarn build
            pm2 start lib/index.js
            echo 'Deployment to digital ocean finished'
